sudo: false
language: python
os: windows

python:
  - "3.6"

# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install requests
  
before_install:
   - sudo apt-get update && sudo apt-get --reinstall install -qq language-pack-en language-pack-de
    # Tricks to avoid matplotlib error about X11:
    # 'no display name and no $DISPLAY environment variable'
    # http://docs.travis-ci.com/user/gui-and-headless-browsers/#Starting-a-Web-Server
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    # Get Pandoc
    #- wget https://github.com/jgm/pandoc/releases/download/1.15.1/pandoc-1.15.1-1-amd64.deb
    #- sudo dpkg -i pandoc-1.15.1-1-amd64.deb
    
    
cache: pip

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
 
on:
  branch: master

script:
  - python Availability.py
